version: 1

elements:
  - id: BDG-TBS0001
    name: Question-Score-Streak
    description: Awards badges when a question is up voted consecutively within 1 day
    type: core:badge
    spec:
      kind: streak
      selector:
        matchEvent: question.voted
      consecutive: true
      condition: "e.upvote == true"  # if condition become falsy, then streak will break.
      timeRange:
        duration: 1
        unit: days
      streaks:
        - streak: 5
          rewards:
            badge:
              attribute: 10
        - streak: 10
          rewards:
            badge:
              attribute: 20
        - streak: 20
          rewards:
            badge:
              attribute: 30

  - id: BDG-TBS0002
    name: Loyality-Customer
    description: Awards badges and points when a customer buys $500 or more worth items in separate days but within a month.
    type: core:badge
    spec:
      kind: streak
      selector:
        matchEvent: order.accepted
        acceptsWithin:
          - type: weekly
            when: "SATURDAY,SUNDAY"
      consecutive: false
      condition: e.total >= 500
      timeRange:
        duration: 30
        unit: days
      streaks:
        - streak: 3
          rewards:
            badge:
              attribute: 10
            points:
              id: star.points
              amount: 100
        - streak: 5
          rewards:
            badge:
              attribute: 20
            points:
              id: star.points
              amount: 250
        - streak: 10
          rewards:
            badge:
              attribute: 30
            points:
              id: star.points
              amount: 500