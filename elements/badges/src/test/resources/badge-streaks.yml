version: 1

elements:
  - id: BDG-S0001
    name: Question-Score-Streak
    description: Awards badges when a question is up voted consecutively
    type: core:badge
    spec:
      kind: streak
      selector:
        matchEvent: question.voted
      condition: "e.upvote == true"  # if condition become falsy, then streak will break.
      streaks:
        - streak: 10
          rewards:
            badge:
              attribute: 30
        - streak: 50
          rewards:
            badge:
              attribute: 20
        - streak: 100
          rewards:
            badge:
              attribute: 10

  - id: BDG-S0002
    name: Loyality-Customer
    description: Awards badges and points when a customer buys $500 or more worth items consecutively in each weekend.
    type: core:badge
    spec:
      kind: streak
      selector:
        matchEvent: order.accepted
        acceptsWithin:
          - type: weekly
            when: "SATURDAY,SUNDAY"
      condition: e.total >= 500
      pointId: star.points
      streaks:
        - streak: 3
          rewards:
            badge:
              attribute: 10
            points:
              id: star.points
              amount: 100
        - streak: 5
          rewards:
            badge:
              attribute: 20
            points:
              id: star.points
              amount: 250
        - streak: 10
          rewards:
            badge:
              attribute: 30
            points:
              id: star.points
              amount: 500