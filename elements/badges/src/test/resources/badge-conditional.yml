version: 1

elements:
  - id: BDG-C0001
    name: Question-Quality
    description: Awards badges based on how many scores got for the question
    type: core:badge
    spec:
      kind: conditional
      selector:
        matchEvent: question.scored
      conditions:
        - priority: 1
          condition: "e.score >= 100"
          rewards:
            badge:
              attribute: 30
        - priority: 2
          condition: "e.score >= 25"
          rewards:
            badge:
              attribute: 20
        - priority: 3
          condition: "e.score >= 10"
          rewards:
            badge:
              attribute: 10

  - id: BDG-C0002
    name: Question-Views-With-Points
    description: Awards badges based on how many scores got for the question and also awards points.
    type: core:badge
    spec:
      kind: conditional
      selector:
        matchEvent: question.viewed
      conditions:
        - priority: 1
          condition: "e.views >= 1000"
          rewards:
            badge:
              attribute: 30
            points:
              id: reputation
              amount: 50
        - priority: 2
          condition: "e.views >= 2500"
          rewards:
            badge:
              attribute: 20
            points:
              id: reputation
              amount: 30
        - priority: 3
          condition: "e.views >= 1000"
          rewards:
            badge:
              attribute: 10
            points:
              id: reputation
              amount: 10
