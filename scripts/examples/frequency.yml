submissions:
  - id: busy-committer
    type: count
    condition: "> 5"
    within: 1 day

  - id: frequent-committer
    type: count
    condition: "> 25"
    within: 5 days

  - id: idle-commiter
    type: count
    condition: "= 0"
    within: 3 days
    businessDays: true

  - id: no-committer
    type: count
    condition: "= 0"
    within: 21 days


