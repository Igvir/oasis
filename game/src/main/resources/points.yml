points:
  - event: submission
    id: churn
    condition: "totalCode >= 50 && (totalCode / 100) > 0"
    amount: "totalCode / 100"

  - event: submission
    id: heavy-commit
    condition: "totalCode >= 500"
    amount: 5

  - event: submission
    id: fix-violations
    condition: "fixedViolations > 0"
    amount: "fixedViolations"

  - event: submission
    id: introduced-violations
    condition: "introducedViolations > 0"
    amount: "-1 * introducedViolations"

  - event: submission
    id: fixed-violations-of-others
    condition: "otherFixed > 0"
    amount: "otherFixed * 2"

  - event: submission
    id: fixed-violations-of-others-bonus
    condition: "(otherFixed / 10) > 0"
    amount: "(otherFixed / 10) * 5"

  - event: submission
    id: minus-nvd
    condition: "nvd < 0 && introducedViolations <= 0"
    amount: 1

  - event: submission
    source: POINTS
    id: submission_bonus_points
    condition: "$TOTAL >= 10"
    amount: "5 + ($TOTAL - 10) * 2"

  - event: code-review
    id: remark-raised
    condition: "remarkRaised == true"
    amount: 1

  - event: code-review
    id: remark-resolved
    condition: "remarkResolved == true"
    amount: 1

  - event: qa
    id: defect-assigned
    condition: "status == 'ASSIGNED'"
    amount: "4 - severity"
    additionalPoints:
      - toUser: "assignedTo"
        id: defect-get-assigned
        amount: -4

  - event: qa
    id: defect-assigned-blocking
    condition: "status == 'ASSIGNED' && severity == 99"
    amount: 2
    additionalPoints:
      - toUser: "assignedTo"
        id: defect-get-assigned-blocking
        amount: -10

  - event: qa
    id: defect-fixed
    condition: "status == 'FIXED'"
    amount: 2

  - event: qa
    id: defect-not-relevant
    condition: "status == 'OUT-OF-SCOPE' || status == 'AS-DESIGNED'"
    amount: 4
    additionalPoints:
      - toUser: "createdBy"
        id: defect-not-relevant-created
        amount: -4

