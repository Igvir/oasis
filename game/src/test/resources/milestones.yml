milestones:
  - name: total-codes
    event: submission
    aggregator: sum
    accumulator: "totalCode"
    levels:
      1: 5k
      2: 10k
      3: 20k
      4: 50k
      5: 100k

  - name: total-other-fixes
    event: submission
    aggregator: sum
    accumulatorType: double
    accumulator: "otherFixed"
    levels:
      1: 5
      2: 10
      3: 25
      4: 50
      5: 100
      6: 200
      7: 500

  - name: total-fixes
    event: submission
    aggregator: sum
    accumulator: "fixedViolations"
    levels:
      1: 10
      2: 25
      3: 50
      4: 100
      5: 500
      6: 1000
      7: 5000

  - name: logins
    event: login
    aggregator: count
    levels:
      1: 10
      2: 100
      3: 1000