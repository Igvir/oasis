badges:
  - id: 353
    name: mortarboard
    displayName: MortarBoard
    description: Earn at least 100 reputation in a single day

    from:
      pointsRef: reputation-earn
      within: daily
      aggregator: sum
      condition: "sum >= 500"
      subBadges:
        - name: silver
          condition: "sum >= 200"
        - name: bronze
          condition: "sum >= 100"