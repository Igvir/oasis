points:
  - event: qa
    name: defect-assigned
    condition: "status == 'ASSIGNED'"
    amount: "4 - severity"
    additionalPoints:
      - toUser: "assignedTo"
        name: defect-get-assigned
        amount: -4

  - event: qa
    name: defect-fixed
    condition: "status == 'FIXED'"
    amount: 2
    additionalPoints:
      - toUser: "createdBy"
        name: defect-accepted
        amount: 1

  - event: qa-test
    name: test-case-written
    condition: "true"
    amount: 4

