badges:
  - name: first-submission
    id: 100
    event: submission
    condition: "true"
    maxBadges: 1

  - name: heavy-commit-streak
    id: 101
    event: submission
    condition: "totalCode >= 50"
    streak: 3
    awardPoints: 5
    subBadges:
      - streak: 5
        name: bronze
        awardPoints: 10
      - streak: 7
        name: silver
      - streak: 10
        name: gold
      - streak: 20
        name: platinum

  - name: quality-coder
    id: 102
    from:
      pointsId: minus-nvd
      streak: 3

  - name: germ
    id: 103
    from:
      pointsId: virus
      streak: 3
      subBadges:
        - streak: 5
          name: warning
        - streak: 10
          name: danger
        - streak: 20
          name: epidemic

  - name: mega-committer
    id: 104
    event: submission
    condition: "totalCode >= 500"
    subBadges:
      - condition: "totalCode >= 1000"
        name: giga-committer
        awardPoints: 100

  - name: bad-commit
    id: 105
    event: submission
    condition: "introducedViolations >= 10 && fixedViolations == 0"