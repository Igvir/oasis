badges:
  - name: heavy-commit-streak
    event: submission
    condition: "totalCode >= 50"
    within: weekly
    streak: 3
    subBadges:
      - streak: 5
        name: bronze
      - streak: 7
        name: silver
      - streak: 10
        name: gold
      - streak: 20
        name: platinum

  - name: quality-coder
    from:
      pointsId: minus-nvd
      within: monthly
      streak: 3

  - name: germ
    from:
      pointsId: virus
      within: 3 days
      streak: 3
      subBadges:
        - streak: 5
          name: warning
        - streak: 10
          name: danger
        - streak: 20
          name: epidemic

#  - id: mega-committer
#    event: submission
#    condition: "totalCode >= 500"
#    subBadges:
#      - condition: "totalCode >= 1000"
#        id: giga-committer

  - name: bad-commit
    event: submission
    condition: "introducedViolations >= 10 && fixedViolations == 0"
    within: 5 days
    streak: 2