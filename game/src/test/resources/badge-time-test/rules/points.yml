points:
  - name: churn
    event: submission
    condition: "totalCode >= 50 && (totalCode / 100) > 0"
    amount: "totalCode / 100"

  - name: minus-nvd
    event: submission
    condition: "nvd < 0 && introducedViolations <= 0"
    amount: 1

  - name: virus
    event: submission
    condition: "introducedViolations > 0 && fixedViolations == 0"
    amount: -3