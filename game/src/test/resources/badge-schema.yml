badges:
  - id: 302
    name: altruist
    displayName: Altruist
    description: First bounty you manually award on another person's question

    event: "so-award-bounty"
    condition: "award_by != asked_by"
    maxBadges: 1

  - id: 301
    name: benefactor
    displayName: Benefactor
    description: First bounty you manually award on your own question

    event: "so-award-bounty"
    condition: "award_by = asked_by"
    maxBadges: 1

  - id: 351
    name: enthusiast
    displayName: Enthusiast
    description: Visit the site each day for N consecutive days

    event: "so-login"
    condition: "user_id > 0"
    within: "30 days"
    continous: true

    subBadges:
      - name: fanatic
        displayName: Fanatic
        description: Visit the site each day for 100 consecutive days
        within: "100 days"

  - id: 353
    name: mortarboard
    displayName: MortarBoard
    description: Earn at least 200 reputation in a single day

    from:
      pointsRef: reputation-earn
      within: day
      aggregator: sum
      condition: "sum >= 200"
