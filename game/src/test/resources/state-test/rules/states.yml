states:
  - event: bug
    id: 701
    name: bug-density-rate
    defaultState: 2
    stateValueExpression: "bd"
    states:
      - id: 1
        name: bad
        condition: "bd < 0"
        points: -10
      - id: 2
        name: neutral
        condition: "bd == 0"
        points: 0
      - id: 3
        name: good
        condition: "bd > 0"
        points: 10
    stateChangeAwards:
      - from: 1
        to: 3
        points: 50
      - from: 3
        to: 1
        points: -50
