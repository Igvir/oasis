badges:
  - name: quality-streak
    from:
      pointsId: minus-nvd
      within: 7 days
      streak: 3
      subBadges:
        - streak: 5
          name: bronze
        - streak: 7
          name: silver
        - streak: 10
          name: gold
        - streak: 20
          name: platinum

  - name: first-time-right
    event: submission
    condition: "totalCode >= 50 && introducedViolations == 0 && fixedViolations == 0"
    streak: 3
    subBadges:
      - streak: 5
        name: bronze
      - streak: 7
        name: silver
      - streak: 10
        name: gold
      - streak: 20
        name: platinum

  - name: developer
    from:
      milestoneId: total-codes
      level: 1
      subBadges:
        - name: intermediate
          level: 3
        - name: expert
          level: 4
        - name: guru
          level: 5

  - name: heavy-coder
    event: submission
    condition: "addedLines >= 1000"
    subBadges:
      - condition: "addedLines >= 10000"
        name: mega-committer
      - condition: "addedLines >= 50000"
        name: giga committer

  - name: heavy-commit-streak
    from:
      pointsId: heavy-commit
      streak: 50

  - name: other-fixer
    from:
      pointsId: fixed-violations-of-others
      streak: 3

  - name: welcome-badge
    event: login
    condition: "true"
    maxBadges: 1

  - name: tech-lead
    from:
      pointsId: remark-raised
      #within: 7 days
      streak: 5
      subBadges:
        - name: level-1
          streak: 10
        - name: level-2
          streak: 20
        - name: level-3
          streak: 30
        - name: level-4
          streak: 40
        - name: level-5
          streak: 50

