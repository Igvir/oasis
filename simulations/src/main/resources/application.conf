akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

oasis {
  supervisors: {
    game = 1
    rule = 2
    signal = 2
  }
  executors: {
    rule = 5
    signal = 10
  }
  eventstream {
    impl = "io.github.oasis.ext.rabbitstream.RabbitStreamFactory"
  }
}