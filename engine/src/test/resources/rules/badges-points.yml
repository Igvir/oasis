version: 1

badges:
  - id: BDG00002
    name: test.badge.points.rule
    description: Awards badge and points if value is >= 50 for streaks
    kind: streak
    event: event.a
    eventFilter: e.value >= 50
    timeUnit: 10
    pointId: star.points
    streaks:
      - streak: 3
        attribute: 10
        pointAwards: 50
      - streak: 5
        attribute: 20
        pointAwards: 100


milestones:
  - id: MILE000001
    name: Milestone-Basic
    description: This is a basic milestone which accumulates using event values.
    event: star.points
    valueExtractor: e.points
    flags:
      - SKIP_NEGATIVE_VALUES
    levels:
      - level: 1
        milestone: 0
      - level: 2
        milestone: 200
      - level: 3
        milestone: 300
      - level: 4
        milestone: 500