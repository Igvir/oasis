http = {
  port = 8050
  ssl = false
}

oasis = {
  db = {
    engine: redis
    admin: jdbc
  }

  jdbc = {
    url: "jdbc:h2:mem:test",
    driver: "org.h2.Driver",
    user: "sa",
    password: "sa",
  }

  defaultApiKeys = "root:root,eventapi:eventapi"

  cache {
    host: "localhost"
    port: 6379

    connectionRetries: 5
    connectionRetryDelay: 5000

    pool = {
      max: 16
      maxIdle: 16
      minIdle: 4
    }
  }

  enginedb {
      host: "localhost"
      port: 6379

      connectionRetries: 5
      connectionRetryDelay: 5000

      pool = {
        max: 16
        maxIdle: 16
        minIdle: 4
      }
    }

  dispatcher = {
      impl = "io.github.oasis.core.services.api.beans.TestDispatcherFactory"
      configs = {
        brokerUrls: "localhost:29092"
      }
    }
}